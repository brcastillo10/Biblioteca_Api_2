<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar 2FA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Configurar 2FA</h2>
        <div id="qrCode"></div>
        <div class="mb-3 mt-3">
            <label for="verificationCode" class="form-label">Código de verificación</label>
            <input type="text" class="form-control" id="verificationCode">
        </div>
        <button id="verifyButton" class="btn btn-primary">Verificar y Activar 2FA</button>
        <div id="message" class="mt-3"></div>
    </div>
    <script src="/setup-2fa.js"></script>
</body>
</html>
