<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar 2FA - Biblioteca</title>
    <link rel="icon" href="/images/bibliotecaicono.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles2fa.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="setup-fa-container">
        <h2>Configurar 2FA</h2>
        <div id="qrCode" class="mb-3"></div>
        <div class="mb-3 text-start">
            <label for="verificationCode" class="form-label">Código de verificación</label>
            <input type="text" class="form-control" id="verificationCode">
        </div>
        <button id="verifyButton" class="btn btn-primary w-100">Verificar y Activar 2FA</button>
        <div id="message" class="mt-3"></div>
    </div>
    <script src="/setup-2fa.js"></script>
</body>
</html>
