<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="/images/bibliotecaicono.ico">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--DISEÑO EXTRA-->
    <link rel="stylesheet" href="/css/stylesRegister.css">
</head>

<body>
    <div class="background-image"></div>
    <div class="register-container">
        <h2>Register Biblioteca</h2>
        <form id="registerForm" method="POST" action="/register">
            <div class="mb-3 text-start">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="textHelp" required>
            </div>
            <div class="mb-3 text-start">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" name="edad" id="edad" aria-describedby="edadHelp" required>
            </div>
            <div class="mb-3 text-start">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" name="ciudad" id="ciudad" aria-describedby="ciudadHelp" required>
            </div>
            <div class="mb-3 text-start">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie más.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="contrasena" id="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
            <a href="/" class="btn btn-info w-100 mt-2">Volver al login</a>
        </form>
        <div id="error-container" style="margin-top: 20px;"></div>
    </div>
    <script src="/Register_main.js"></script>
</body>

</html>
