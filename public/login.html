<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--ESTILO EXTRA-->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            color: #333333;
            margin-bottom: 1.5rem;
        }

        .login-container .form-label {
            color: #555555;
        }

        .login-container .form-text {
            margin-bottom: 1rem;
            color: #777777;
        }

        .login-container .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .login-container .btn-primary:hover {
            background-color: #2980b9;
        }

        .login-container a {
            color: #3498db;
        }

        .login-container a:hover {
            color: #2980b9;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
                border-radius: 0.5rem;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 1rem;
                border-radius: 0.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login Biblioteca</h2>
        <form id="loginForm" action="POST">
            <div class="mb-3 text-start">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie más.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="contrasena" id="contrasena">
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
            <p class="mt-3">¿No tienes una cuenta? <a href="/registerview">Regístrate</a></p>
        </form>
        <div id="error-container" style="margin-top: 20px;"></div>
    </div>
    <script src="/main.js"></script>
</body>

<style>
    .col-9 {
        background-image: url(./Fondos-de-pantalla-de-paisajes-naturales-4.jpg);
    }

    .row {
        height: 100vh;
    }
</style>

</html>
