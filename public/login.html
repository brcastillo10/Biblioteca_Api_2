<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div style="height: 100vh;" class="container-fluid">
        <div class="row">

            <div class="col-9">
            </div>
            <div class="col-3 align-self-center">
                <div style="padding-left: 10px;" class="container text-start">
                    <h2>Login</h2>
                    <form id="loginForm" method="POST" action="/login">
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" name="correo" id="correo" required>
                            <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie más.</div>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="contrasena" id="contrasena" required>
                        </div>
                        <div id="twoFactorField" class="mb-3" style="display: none;">
                            <label for="twoFactorToken" class="form-label">Código 2FA</label>
                            <input type="text" class="form-control" name="twoFactorToken" id="twoFactorToken">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <p>No tienes una cuenta? <a href="/registerview">Registrate</a></p>
                        <div id="error-container"></div>
                    </form>
                    
                    <div style="margin-top: 20px;" id="error-container"></div>

                    <!-- <div id="response"></div> -->




                </div>


            </div>
        </div>



    </div>
    <script src="/main.js"></script>
</body>

<style>
    .col-9 {
        background-image: url(./Fondos-de-pantalla-de-paisajes-naturales-4.jpg);
    }

    .row {
        height: 100vh;
    }
</style>

</html>
