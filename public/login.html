<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/images/bibliotecaicono.ico">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--DISEÑO EXTRA-->
    <link rel="stylesheet" href="/css/stylesLogin.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <h2>Login Biblioteca</h2>
        <form id="loginForm" method="POST" action="/login">
            <div class="mb-3 text-start">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie más.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="contrasena" id="contrasena" required>
            </div>
            <div id="twoFactorField" class="mb-3 text-start" style="display: none;">
                <label for="twoFactorToken" class="form-label">Código 2FA</label>
                <input type="text" class="form-control" name="twoFactorToken" id="twoFactorToken">
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
            <p class="mt-3">¿No tienes una cuenta? <a href="/registerview">Regístrate</a></p>
            <div id="error-container" style="margin-top: 20px;"></div>
        </form>
    </div>
    <script src="/main.js"></script>
</body>
</html>
