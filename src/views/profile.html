<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="icon" href="/images/bibliotecaicono.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .profile-container {
            background-color: #f8f9fa;
            padding: 30px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .profile-container h2 {
            color: #007bff;
        }

        .profile-container p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .btn-profile {
            margin-right: 10px;
        }

        .card {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="profile-container">
                    <h2 class="mb-4">Perfil de Usuario</h2>
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <p id="nombre" class="form-control-plaintext"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Edad:</label>
                        <p id="edad" class="form-control-plaintext"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ciudad:</label>
                        <p id="ciudad" class="form-control-plaintext"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo:</label>
                        <p id="correo" class="form-control-plaintext"></p>
                    </div>

                    <div class="mb-4">
                        <!-- 
                        ######################################################
                        #  Recuerden añadir id a las card-title y card-text  #
                        ######################################################
                        -->
                        <h3>Libros Favoritos</h3>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Título del Libro</h5>
                                <p class="card-text">Autor(es): Nombre del Autor</p>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h3>Libros Solicitados</h3>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Título del Libro</h5>
                                <p class="card-text">Autor(es): Nombre del Autor</p>
                            </div>
                        </div>
                    </div>

                    <button id="editProfile" class="btn btn-primary btn-profile">Editar Perfil</button>
                    <a href="/" class="btn btn-outline-secondary btn-profile">Inicio</a>

                    <div id="error-container" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-26N/p1GKRgZZA2cH5WuYnNt9i2y5KLOfuyxUj6o+3FT6T3l0QCF9T6FCxTc4FbB9" crossorigin="anonymous">
    </script>
    <!-- Descomenten esto cuando tengan el resto de la lógica    
    <script src="/public/profile_main.js"></script>
    -->
</body>

</html>
